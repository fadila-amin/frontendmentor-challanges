<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      color: hsl(0, 0%, 95%);
      
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
    }

    .attribution a {
      color: hsl(229, 7%, 67%);
    }
  </style>
</head>

<body>

  <div class="card">
    
    <div class="card-h-img"></div>
    <div class="card-body">
      <h1 class="card-header">Get <span class="accent">insights</span> that help your business grow.</h1>

      <p class="card-info">Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <div class="count">
        <div class="count-child">
          <div class="num">10k+</div>
          <div class="infotype">companies</div>
        </div>

        <div class="count-child">
          <div class="num">314</div>
          <div class="infotype">templates</div>
        </div>

        <div class="count-child">
          <div class="num">12M+</div>
          <div class="infotype">queries</div>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/aminudin-fadila-a07a78214/" target="_blank">A Fadila</a>.
  </div>
</body>

</html>
